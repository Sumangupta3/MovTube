<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./aboutstyle.css">
    <title>About</title>
</head>

<body>
    <h3 class="overview">
        About
    </h3>
    <div class="about" id="details">
    </div>
    <footer>
        <button type="button" class="btn btn-outline-secondary btn-lg back" onclick="back()">
            Back
        </button>
    </footer>

    <script>
        function back(){
        location.href = './home.html'
    }
        getdata();
        function getdata() {
            let details = document.getElementById("details");
            let curr = JSON.parse(localStorage.getItem('overview'));
            details.innerHTML =
                `<div class="about-row">
                <img class="about-1" src=${curr.Poster} alt="about">
                <h3 class="font-white title">${curr.Title}</h3>
                <p class="font-white">${curr.Plot}</p>
             </div>`
        }
    </script>
</body>

</html>
