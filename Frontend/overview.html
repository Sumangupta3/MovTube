<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylehome.css">
    <title>About</title>
</head>
<body>
    <h3 class="overview">
        About
    </h3>
    <div id="detail"></div>
    <script>
        getdata();
        function getdata(){
            let details = document.getElementById("detail");
            let curr = JSON.parse(localStorage.getItem('overview'));
            details.innerHTML = 
            `<div class="movie-detail">
               <div class="question">
                Title 
               </div>
               <div class="answer">
                   : ${curr.Title} 
               </div>
            </div>
            <div class="movie-detail">
               <div class="question">
                imdbRating 
               </div>
               <div class="answer">
                   : ${curr.imdbRating}
               </div>
            </div>
            <div class="movie-detail">
               <div class="question">
                Released 
               </div>
               <div class="answer">
                   : ${curr.Released} 
               </div>
            </div>
            <div class="movie-detail">
               <div class="question">
                Director 
               </div>
               <div class="answer">
                   : ${curr.Director} 
               </div>
            </div>`
        }
    </script>
</body>
</html>
